<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-welcome.css">
    <script src="admission.js"></script>
    <title>Admission Page</title>
</head>
<body>
    <div class="form">
        <h1>Admission Page</h1>
        <p>Fill out the following form to apply for admission to our university and come enjoy higher learning.</p>
        <hr>
        <label for="firstname">First Name:</label>
        <input type="text" name="name" placeholder="First Name" id="firstname" required>
        
        <label for="lastname">Last Name:</label>
        <input type="text" name="name" placeholder="Last Name" id="lastname" required>
        
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="date" id="DOB" required>
        
        <label for="email">Email Address:</label>
        <input type="email" name="email" placeholder="Email Address" id="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" placeholder="Phone Number" id="phone" required>
        
        <label for="highschool">High School Attended:</label>
        <input type="text" name="high_school" placeholder="High School Attended" id="highschool" required>
        
        <label for="gpa">GPA:</label>
        <input type="text" name="gpa" placeholder="GPA" id="gpa" required>
        
        <label for="guardian">Guardian Name:</label>
        <input type="text" name="guardian_name" placeholder="Guardian Name" id="guardian" required>
        
        <label for="Address">Address:</label>
        <input type="text" name="Address" placeholder="Address" id="Address" required>
        
        <label for="Nationality">Nationality:</label>
        <input type="text" name="Nationality" placeholder="Nationality" id="Nationality" required>
        
        <label for="essay">Essay (in 300 words, explain why you want to join our university):</label>
        <textarea name="essay" cols="30" rows="10" placeholder="Write your essay here" id="essay" required></textarea>
        
        <input type="submit" value="Submit" onclick="valid(event)">
    </div>
</body>
</html>
